acquisitionProcess.message.note = Introduza o nome ou nº de contribuinte do fornecedor e seleccione-o quando disponível na lista. Faça o mesmo para a Unidade Requisitante: introduza o nome ou o número de centro de custo/projecto e seleccione-a quando disponível na lista. Os centros de custo são identificados com (CC. xxxx) antes do nome e os projectos com (P. xxxx).\r\n<p class="mvert05"><strong>Aviso:</strong> É proibido o fraccionamento da despesa nos termos do artigo 16º. do Decreto -Lei nº. 197/99 de 8 de Junho, ainda em vigor. Para efeitos do presente diploma, a despesa a considerar é a do custo total da locação ou da aquisição de bens ou serviços.</p>\r\n<p class="mvert05"><strong>Aviso:</strong> Aquisições ao abrigo de contratos celebrados pela legislação anterior não deverão ser introduzidos nesta plataforma.</p>\r\n<p class="mvert05"><strong>Aviso:</strong> Quando o valor previsto da aquisição se situa entre 10.000 e 75.000 Euros, deverão ser solicitadas propostas no mínimo a três fornecedores. Com um número de fornecedores inferior a três, deverá ser anexo ao processo documento justificativo, com despacho positivo do Conselho de Gestão. Para mais informações consultar o número 2, Artº 20, do Regulamento de Compras do {0}. .</p>\r\n\r\n<p class="mvert05">\r\nPode encontrar alguns documentos e formulários no site do \r\n<a href="{1}">{2}</a>\r\n</p>\r\n
acquisitionProcess.message.note.normal = Introduza o nome ou nº de contribuinte do fornecedor e seleccione-o quando disponível na lista. Faça o mesmo para a Unidade Requisitante: introduza o nome ou o número de centro de custo/projecto e seleccione-a quando disponível na lista. 
acquisitionProcess.refund.message.note = Indique se a pessoa a reembolsar é externa ou interna ao IST. Pessoas internas ao IST possuem istID (ist*****). Se a pessoa não possuir istID é considerada externa. Se a pessoa for externa introduza o nome e o NIF. Se for interna introduza o nome (ou istID) e seleccione-a da lista. De seguida escolha a unidade requisitante e indique se a unidade requisitante é pagadora. Os centros de custo são identificados com (CC. xxxx) e os projectos com (P. xxxx). 
