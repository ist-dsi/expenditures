message.info.processExplanation.CT10000                   = Regime a adoptar em aquisi\u00E7\u00F5es ao abrigo de actividades de Ci\u00EAncia e Tecnologia at\u00E9 10,000 Euros. O processo \u00E9 semelhante ao adoptado no CCP, regime simplificado, com o limiar de despesa alterado.
message.info.processExplanation.CT10000.private.variation = Procedimento para forma\u00E7\u00E3o de contratos de valor igual ou inferior a 10.000 Euros. A constru\u00E7\u00E3o do processo \u00E9 semelhante ao adoptado na plataforma  do IST  Central de Compras, ao abrigo do RCIST.
message.info.processExplanation.CT75000                   = Regime a adoptar em aquisi\u00E7\u00F5es ao abrigo de actividades de Ci\u00EAncia e Tecnologia com valores entre 10,000 e 75,000 Euros. O processo inform\u00E1tico \u00E9 semelhante ao seguido ao do CCP, regime simplificados,  sendo no entanto obrigat\u00F3rios as seguintes actividades adicionais:<ol><li> Dever\u00E1 ser nomeado um j\u00FAri, constitu\u00EDdo por tr\u00EAs elementos. O processo de nomea\u00E7\u00E3o deste j\u00FAri dever\u00E1 estar de acordo com o regulamento de aquisi\u00E7\u00F5es do {0} e o documento de nomea\u00E7\u00E3o dever\u00E1 ser digitalizado e anexo ao processo antes do processo de aprova\u00E7\u00E3o.</li><li> Dever\u00E3o obrigatoriamente ser inclu\u00EDdas no processo tr\u00EAs propostas;</li><li> Antes da autoriza\u00E7\u00E3o de despesa por parte da entidade com compet\u00EAncia para o efeito, dever\u00E1 ser anexo ao processo, um documento digitalizado com a decis\u00E3o justificada de adjudica\u00E7\u00E3o, assinado por todos os elementos do j\u00FAri.</li></ol>
message.info.processExplanation.CT75000.private.variation = Procedimento para a forma\u00E7\u00E3o de contratos de valor superior a 10.000 Euros e igual ou \ninferior a 75.000 Euros e obriga ao convite a, no m\u00EDnimo, tr\u00EAs entidades. A constru\u00E7\u00E3o do\nprocesso \u00E9 semelhante ao adoptado na plataforma do IST Central de Compras, ao abrigo \ndo RCIST. Dever\u00E3o ser adoptadas as seguintes actividades:\n<ul>\n<li>\nIniciar o processo na plataforma, seleccionando as 3 entidades (ou mais) a \nconvidar para apresentar proposta; proceder \u00E0 entrega no NCA da  Decis\u00E3o de \nContratar, dispon\u00EDvel no tab dos documentos. O respons\u00E1vel da aquisi\u00E7\u00E3o \nsubmete ainda em "Outros Ficheiros" o template do Convite, dispon\u00EDvel no tab \ndos documentos, as Especifica\u00E7\u00F5es T\u00E9cnicas e se for caso disso os Crit\u00E9rios de \nAdjudica\u00E7\u00E3o.\n</li>\n<li>\nTerminado o prazo para a apresenta\u00E7\u00E3o de proposta (s) a (s) mesma (s) \u00E9 anexa \nem "Outros ficheiros", dando indica\u00E7\u00E3o ao Respons\u00E1vel da aquisi\u00E7\u00E3o que a (s) \nProposta (s) foi recepcionada (s) e se encontra anexada (s) em "Outros \nFicheiros" para aprecia\u00E7\u00E3o do J\u00FAri. Ap\u00F3s a analise e a avalia\u00E7\u00E3o da (s) proposta \n(s) o J\u00FAri elabora fundamentadamente o Relat\u00F3rio Aprecia\u00E7\u00E3o de Proposta (s), \n</li>\n<li>\nAp\u00F3s a Aquisi\u00E7\u00E3o autorizada (estado 6) e antes do envio da nota de encomenda \nao fornecedor (estado 7), desenvolvem-se um conjunto de tarefas da \nresponsabilidade do NCA.\n</li>\n</ul>\nDe forma a assegurar que o processo est\u00E1 devidamente constru\u00EDdo e possui todos os \ndocumentos necess\u00E1rios devem os respons\u00E1veis do processo entrar em contacto com o \nNCA, antes da sua constru\u00E7\u00E3o.
message.info.processExplanation.NORMAL                    = Esta modalidade \u00E9 aplicavel para aquisi\u00E7\u00F5es cujo fornecedor ou prestador de servi\u00E7os seja  conhecido \u00E0 partida.
message.info.processExplanation.Normal                    = Esta modalidade \u00E9 aplic\u00E1vel para aquisi\u00E7\u00F5es cujo fornecedor ou prestador de servi\u00E7os seja  conhecido \u00E0 partida.
