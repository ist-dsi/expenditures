label.ccp.explanation.no.rcist.note                                                              = Nota: As aquisi\u00E7\u00F5es no \u00E2mbito de Ci\u00EAncia e Tecnologia realizadas ao abrigo do RCIST (Regulamento de Compras do IST) deixaram de estar dispon\u00EDveis em 12 de Agosto de 2012, devido \u00E0 entrada em vigor  do Decreto-Lei n\u00BA 149/2012, de 12 de Julho, o qual eliminou a possibilidade de excep\u00E7\u00E3o do CCP de aquisi\u00E7\u00F5es de natureza cient\u00EDfica e tecnol\u00F3gica realizadas por Institui\u00E7\u00F5es de Ensino Superior.
