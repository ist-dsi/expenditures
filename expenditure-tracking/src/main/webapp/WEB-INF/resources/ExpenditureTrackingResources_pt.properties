text.help.content.archieveProcess.paragraph1                                 = O <strong>&ldquo;Arquivar&rdquo;</strong> da Miss\u00E3o \u00E9 o \u00FAltimo <strong>&ldquo;Passo&rdquo;</strong>, sendo efectuado j\u00E1 depois de a Miss\u00E3o ter ocorrido. Este <strong>&ldquo;Passo&rdquo;</strong> \u00E9 o finalizar da Miss\u00E3o.
text.help.content.archieveProcess.paragraph2                                 = No <strong>&ldquo;Arquivamento&rdquo;</strong> podem ocorrer dois cen\u00E1rios. O primeiro \u00E9 que n\u00E3o \u00E9 necess\u00E1rio efectuar nenhuma altera\u00E7\u00E3o ao previsto para \u00E0 Miss\u00E3o, e o segundo  cen\u00E1rio \u00E9 que \u00E9 necess\u00E1rio efectuar altera\u00E7\u00F5es \u00E0 Miss\u00E3o. Estas altera\u00E7\u00F5es podem resultar de motivos imprevistos ocorridos durante a desloca\u00E7\u00E3o e que conduziram a situa\u00E7\u00F5es n\u00E3o contempladas no pedido de autoriza\u00E7\u00E3o inicial (atrasos ou altera\u00E7\u00F5es de voos que impliquem mudan\u00E7as das datas da desloca\u00E7\u00E3o, despesas de desloca\u00E7\u00E3o e alojamento adicionais ou superiores ao estimado inicialmente, etc).\n
text.help.content.archieveProcess.withChanges.paragraph1                     = Quando ocorreu alguma <strong>&ldquo;altera\u00E7\u00E3o&rdquo;</strong> ao inicialmente previsto,  quer em rela\u00E7\u00E3o aos detalhes da Miss\u00E3o (datas), Participantes ou Itens, o <strong>&ldquo;Arquivar&rdquo;</strong> da Miss\u00E3o deve ser feito  seleccionado a <strong>&ldquo;Actividade&rdquo; &ldquo;Arquivar  com Altera\u00E7\u00F5es&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph10                    = Alterar os <strong>&ldquo;Detalhes da Miss\u00E3o&rdquo;</strong>, que permite a correc\u00E7\u00E3o  de todos os campos da Miss\u00E3o (<strong><em>s\u00F3 \u00E9 permitida a correc\u00E7\u00E3o do Pais se for  uma Miss\u00E3o no estrangeiro</em></strong>).
text.help.content.archieveProcess.withChanges.paragraph11                    = Para alterar os detalhes da  Miss\u00E3o, nas <strong>&ldquo;Actividades&rdquo;</strong> clicar em <strong>&ldquo;Alterar Detalhes da Miss\u00E3o&rdquo;</strong>. Na p\u00E1gina  de detalhes, corrigir os campos necess\u00E1rios e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph12                    = Nos <strong>&ldquo;Itens&rdquo;</strong> s\u00F3 \u00E9 permitido efectuar altera\u00E7\u00F5es se os mesmos forem <strong>&ldquo;Ajudas de Custo&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph13                    = Para efectuar correc\u00E7\u00F5es em <strong>&ldquo;Itens&rdquo;</strong> do tipo <strong>&ldquo;Ajudas de Custo&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Alterar&rdquo;</strong> correspondente ao <strong>&ldquo;Item&rdquo;</strong> pretendido, na p\u00E1gina seguinte,  efectuar as altera\u00E7\u00F5es pretendidas e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph14                    = Em rela\u00E7\u00E3o aos <strong>&ldquo;Itens&rdquo;</strong> do tipo <strong>&ldquo;Ajudas de Custo&rdquo;</strong>, os mesmos podem ser <strong>&ldquo;removidos&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph15                    = Para <strong>&ldquo;remover&rdquo;</strong> um <strong>&ldquo;Item&rdquo;</strong> do  tipo <strong>&ldquo;Ajudas de Custo&rdquo;</strong> que se  encontra no Processo de Miss\u00E3o por engano, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;remover&rdquo;</strong> correspondente ao <strong>&ldquo;Item&rdquo;</strong> pretendido.
text.help.content.archieveProcess.withChanges.paragraph16                    = Quando todas as <strong>&ldquo;Altera\u00E7\u00F5es&rdquo;</strong> tiverem sido efectuadas, nas <strong>&ldquo;Actividades&rdquo;</strong> clicar em <strong>&ldquo;Arquivar Processo&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph17                    = O sistema emite uma  mensagem de confirma\u00E7\u00E3o de <strong>&ldquo;Arquivamento&rdquo;</strong>. <strong>&ldquo;Clicar&rdquo;</strong> em <strong>&ldquo;Ok&rdquo;</strong> para Arquivar o Processo de Miss\u00E3o.
text.help.content.archieveProcess.withChanges.paragraph18                    = <strong><em><u>Como o Processo  teve altera\u00E7\u00F5es, um Membro dos Recursos Humanos deve processar os dados dos  Participantes nos outros sistemas de informa\u00E7\u00E3o da institui\u00E7\u00E3o (ver ponto 10  deste Manual).</u></em></strong>
text.help.content.archieveProcess.withChanges.paragraph19                    = <strong>Processo de Miss\u00E3o encontra-se Finalizado. </strong>
text.help.content.archieveProcess.withChanges.paragraph2                     = Podem <strong>&ldquo;Arquivar&rdquo;</strong> a Miss\u00E3o o <strong>&ldquo;Requisitante&rdquo;</strong> ou o <strong>&ldquo;Respons\u00E1vel da Miss\u00E3o&rdquo;</strong>, que ao  acederem \u00E0s  Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.archieveProcess.withChanges.paragraph3                     = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Processamento por  Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que aguardam <strong>&ldquo;Processamento&rdquo;</strong>, neste  caso para terminarem o Processo atrav\u00E9s do <strong>&ldquo;Arquivamento&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph4                     = Para <strong>&ldquo;Arquivar&rdquo;</strong> com altera\u00E7\u00F5es, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Terminar Processo (Com altera\u00E7\u00F5es ao Previsto) &rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph5                     = O sistema emite uma  mensagem, que <strong><em>tem de ser explicitamente confirmada</em></strong>, de modo a garantir que  neste momento j\u00E1 se encontram iniciados todos processos de aquisi\u00E7\u00E3o e  reembolso para esta Miss\u00E3o e n\u00E3o vai ser criado mais nenhum processo de  aquisi\u00E7\u00E3o/reembolso associado a esta Miss\u00E3o.
text.help.content.archieveProcess.withChanges.paragraph6                     = Para <strong>&ldquo;Arquivar&rdquo;</strong> a Miss\u00E3o <strong>&ldquo;clicar&rdquo;</strong> no bot\u00E3o <strong>&ldquo;OK&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph7                     = Na p\u00E1gina seguinte descrever  as altera\u00E7\u00F5es que ocorreram face ao inicialmente previsto e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.archieveProcess.withChanges.paragraph8                     = Quando um Membro da  Contabilidade/Projecto da Unidade de Explora\u00E7\u00E3o associada ao Centro de  Custo/Projecto da Unidade Pagadora da Miss\u00E3o aceder ao separador das <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Processamento por  Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que aguardam <strong>&ldquo;Processamento&rdquo;</strong>, neste  caso para terminarem o Processo atrav\u00E9s do <strong>&ldquo;Arquivamento  com Altera\u00E7\u00F5es&rdquo;.</strong>
text.help.content.archieveProcess.withChanges.paragraph9                     = <strong><em>As altera\u00E7\u00F5es  que podem ser efectuadas s\u00E3o</em></strong>:
text.help.content.archieveProcess.withoutChanges.paragraph1                  = Podem <strong>&ldquo;Arquivar&rdquo;</strong> a Miss\u00E3o o <strong>&ldquo;Requisitante&rdquo;</strong> ou o <strong>&ldquo;Respons\u00E1vel da Miss\u00E3o&rdquo;</strong>, que ao  acederem \u00E0s  Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.archieveProcess.withoutChanges.paragraph2                  = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Processamento por  Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que aguardam <strong>&ldquo;Processamento&rdquo;</strong>, neste  caso para terminarem o Processo atrav\u00E9s do <strong>&ldquo;Arquivamento&rdquo;</strong>.
text.help.content.archieveProcess.withoutChanges.paragraph3                  = Para <strong>&ldquo;Arquivar&rdquo;</strong> sem altera\u00E7\u00F5es, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Terminar Processo (Sem altera\u00E7\u00F5es ao Previsto) &rdquo;</strong>.
text.help.content.archieveProcess.withoutChanges.paragraph4                  = O sistema emite uma  mensagem, que <em><strong>tem de ser explicitamente confirmada</strong></em>, de modo a garantir que n\u00E3o  se realizaram altera\u00E7\u00F5es \u00E0 Miss\u00E3o (datas e participantes), e que neste momento j\u00E1  se encontram iniciados os processos de aquisi\u00E7\u00E3o e reembolso para esta Miss\u00E3o.
text.help.content.archieveProcess.withoutChanges.paragraph5                  = Para <strong>&ldquo;Arquivar&rdquo;</strong> a Miss\u00E3o <strong>&ldquo;clicar&rdquo;</strong> no bot\u00E3o <strong>&ldquo;OK&rdquo;</strong>.
text.help.content.archieveProcess.withoutChanges.paragraph6                  = Caso tenham ocorrido <strong>&ldquo;Altera\u00E7\u00F5es&rdquo;</strong> deve <strong>&ldquo;clicar</strong>&rdquo; em <strong>&ldquo;Cancelar&rdquo;</strong> e  nas <strong>&ldquo;Actividades&rdquo;</strong> escolher a op\u00E7\u00E3o <strong>&ldquo;Terminar Processo com Altera\u00E7\u00F5es ao  Previsto&rdquo;</strong>.
text.help.content.archieveProcess.withoutChanges.paragraph7                  = <strong><em><u>Aten\u00E7\u00E3o  que depois de Terminar o Processo (Arquivar) n\u00E3o \u00E9 poss\u00EDvel efectuar mais nenhuma opera\u00E7\u00E3o sobre o Processo.</u></em></strong>
text.help.content.createMissionProcessCancelProcess.paragraph1               = Nesta  fase, em que o Processo ainda n\u00E3o foi <strong>&ldquo;Submetido  para Aprova\u00E7\u00E3o&rdquo;</strong>, caso seja necess\u00E1rio o mesmo pode ser <strong>&ldquo;Cancelado&rdquo;</strong>.
text.help.content.createMissionProcessCancelProcess.paragraph2               = Aten\u00E7\u00E3o  que o cancelamento \u00E9 n\u00E3o <strong><em><u>revers\u00EDvel</u></em></strong>, ou seja, depois  de Cancelado o Processo n\u00E3o pode ser reaberto, tendo de se iniciar um novo  Processo de Miss\u00E3o.
text.help.content.createMissionProcessCancelProcess.paragraph3               = Para <strong>"Cancelar"</strong> o Processo de Miss\u00E3o, na  lista de <strong>"Actividades"</strong> o  Requisitante, deve <strong>"clicar</strong>" em <strong>"Cancelar"</strong>.
text.help.content.dislocationAuthorization.managementCouncil.paragraph1      = O Respons\u00E1vel do Conselho Gest\u00E3o,  pelas <strong>&ldquo;Desloca\u00E7\u00F5es de Pessoal&rdquo;</strong>, ao  aceder \u00E0s  Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.dislocationAuthorization.managementCouncil.paragraph2      = Na p\u00E1gina de <strong>&ldquo;Miss\u00F5es&rdquo;</strong> s\u00E3o listadas as <strong>&ldquo;Desloca\u00E7\u00F5es a aprovar em nome do Conselho  de Gest\u00E3o&rdquo;</strong>, em que os <strong>&ldquo;Participantes&rdquo;</strong> est\u00E3o todos pr\u00E9-seleccionados.
text.help.content.dislocationAuthorization.managementCouncil.paragraph3      = Pode aceder aos detalhes de  cada Miss\u00E3o, clicando no <strong>&ldquo;N\u00BA do  Processo&rdquo;</strong>.
text.help.content.dislocationAuthorization.managementCouncil.paragraph4      = Caso n\u00E3o pretenda <strong>&ldquo;Autorizar&rdquo;</strong> todos os Participantes,  deve <strong>&ldquo;desmarcar&rdquo;</strong> os que n\u00E3o pretende <strong>&ldquo;Autorizar&rdquo;</strong>, e de seguida <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Aprovar&rdquo;</strong>.
text.help.content.dislocationAuthorization.managementCouncil.paragraph5      = Neste momento, os  Participantes que se encontravam seleccionados no ponto anterior passaram a  estar <strong>&ldquo;Autorizados&rdquo;</strong> pelo Conselho de  Gest\u00E3o.
text.help.content.dislocationAuthorization.managementCouncil.paragraph6      = Caso  seja necess\u00E1rio <strong>&ldquo;remover&rdquo;</strong> alguma <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong>, pode aceder \u00E0 Miss\u00E3o  atrav\u00E9s da op\u00E7\u00E3o de <strong>&ldquo;Pesquisa&rdquo;</strong>, e no  Participante pretendido <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Autoriza\u00E7\u00E3o&rdquo;</strong>.
text.help.content.dislocationAuthorization.paragraph1                        = Para cada <strong>&ldquo;Participante&rdquo;</strong> da Miss\u00E3o, est\u00E1 definida  uma <strong>&ldquo;Cadeia de Autoriza\u00E7\u00E3o de Desloca\u00E7\u00E3o  em Servi\u00E7o&rdquo;</strong>.
text.help.content.dislocationAuthorization.paragraph2                        = As Unidades da <strong>&ldquo;Cadeia de Autoriza\u00E7\u00E3o&rdquo;</strong> constam nos  detalhes de cada <strong>&ldquo;Participante&rdquo;</strong> e \u00E0  medida que as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong> forem  concedidas, as colunas <strong>&ldquo;Autorizado por&rdquo;</strong> e <strong>&ldquo;Autorizado em&rdquo;</strong> v\u00E3o aparecendo  preenchidas.
text.help.content.dislocationAuthorization.paragraph3                        = As Unidades da <strong>&ldquo;Cadeia de Autoriza\u00E7\u00E3o&rdquo;</strong> t\u00EAm uma  hierarquia, pelo que, nos casos em que v\u00E1rias Unidades t\u00EAm o mesmo <strong>&ldquo;Respons\u00E1vel por Desloca\u00E7\u00F5es em Servi\u00E7o&rdquo;</strong>,  este s\u00F3 tem de dar a <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong> na Unidade Superior.
text.help.content.dislocationAuthorization.paragraph4                        = Ao <strong>&ldquo;clicar&rdquo;</strong> sobre qualquer das Unidades da <strong>&ldquo;Cadeia de Autoriza\u00E7\u00E3o de Desloca\u00E7\u00E3o em Servi\u00E7o&rdquo;</strong>, pode consultar  qual o <strong>&ldquo;Respons\u00E1vel por Desloca\u00E7\u00F5es em  Servi\u00E7o&rdquo;</strong> dessa Unidade.
text.help.content.dislocationAuthorization.president.paragraph1              = O Respons\u00E1vel do Instituto  Superior T\u00E9cnico, pelas <strong>&ldquo;Desloca\u00E7\u00F5es de  Pessoal&rdquo;</strong>, ao aceder \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.dislocationAuthorization.president.paragraph2              = Na p\u00E1gina de <strong>&ldquo;Miss\u00F5es&rdquo;</strong> s\u00E3o listadas as <strong>&ldquo;Desloca\u00E7\u00F5es a aprovar em nome do Instituto  Superior T\u00E9cnico&rdquo;</strong>, em que os <strong>&ldquo;Participantes&rdquo;</strong> est\u00E3o todos pr\u00E9-seleccionados.
text.help.content.dislocationAuthorization.president.paragraph3              = Pode aceder aos detalhes de  cada Miss\u00E3o, clicando no <strong>&ldquo;N\u00BA do  Processo&rdquo;</strong>.
text.help.content.dislocationAuthorization.president.paragraph4              = Caso n\u00E3o pretenda <strong>&ldquo;Autorizar&rdquo;</strong> todos os Participantes,  deve <strong>&ldquo;desmarcar&rdquo;</strong> os que n\u00E3o pretende <strong>&ldquo;Autorizar&rdquo;</strong>, e de seguida <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Aprovar&rdquo;</strong>.
text.help.content.dislocationAuthorization.president.paragraph5              = Neste momento, os  Participantes que se encontravam seleccionados no ponto anterior passaram a  estar <strong>&ldquo;Autorizados&rdquo;</strong> pelo Instituto  Superior T\u00E9cnico.
text.help.content.dislocationAuthorization.president.paragraph6              = Caso seja necess\u00E1rio <strong>&ldquo;remover&rdquo;</strong> alguma <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong>, pode aceder \u00E0 Miss\u00E3o atrav\u00E9s da op\u00E7\u00E3o de <strong>&ldquo;Pesquisa&rdquo;</strong>, e no Participante  pretendido <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Autoriza\u00E7\u00E3o&rdquo;</strong>.
text.help.content.dislocationAuthorization.president.paragraph7              = Neste  momento, todas as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong> na <strong>&ldquo;Cadeia de Autoriza\u00E7\u00E3o de Desloca\u00E7\u00E3o em  Servi\u00E7o&rdquo;</strong> se encontram inseridas, pelo que a <strong>&ldquo;etapa&rdquo;</strong> <strong>&ldquo;Autoriza\u00E7\u00E3o das  Desloca\u00E7\u00F5es&rdquo;</strong> passou a estar a <strong>&ldquo;verde&rdquo;</strong> indicando que se encontra <strong>&ldquo;conclu\u00EDda&rdquo;</strong> e que o Processo pode avan\u00E7ar para a <strong>&ldquo;etapa&rdquo;</strong> seguinte.
text.help.content.dislocationAuthorization.scientificCouncil.paragraph1      = O Respons\u00E1vel do Conselho  Cient\u00EDfico, pelas <strong>&ldquo;Desloca\u00E7\u00F5es de  Pessoal&rdquo;</strong>, ao aceder \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.dislocationAuthorization.scientificCouncil.paragraph2      = Na p\u00E1gina de <strong>&ldquo;Miss\u00F5es&rdquo;</strong> s\u00E3o listadas as <strong>&ldquo;Desloca\u00E7\u00F5es a aprovar em nome do Conselho  Cient\u00EDfico&rdquo;</strong>, em que os <strong>&ldquo;Participantes&rdquo;</strong> est\u00E3o todos pr\u00E9-seleccionados.
text.help.content.dislocationAuthorization.scientificCouncil.paragraph3      = Pode aceder aos detalhes de  cada Miss\u00E3o, clicando no <strong>&ldquo;N\u00BA do  Processo&rdquo;</strong>.
text.help.content.dislocationAuthorization.scientificCouncil.paragraph4      = Caso n\u00E3o pretenda <strong>&ldquo;Autorizar&rdquo;</strong> todos os Participantes,  deve <strong>&ldquo;desmarcar&rdquo;</strong> os que n\u00E3o pretende <strong>&ldquo;Autorizar&rdquo;</strong>, e de seguida <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Aprovar&rdquo;</strong>.
text.help.content.dislocationAuthorization.scientificCouncil.paragraph5      = Neste momento, os  Participantes que se encontravam seleccionados no ponto anterior passaram a  estar <strong>&ldquo;Autorizados&rdquo;</strong> pelo Conselho  Cient\u00EDfico.
text.help.content.dislocationAuthorization.scientificCouncil.paragraph6      = Caso  seja necess\u00E1rio <strong>&ldquo;remover&rdquo;</strong> alguma <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong>, pode aceder \u00E0 Miss\u00E3o  atrav\u00E9s da op\u00E7\u00E3o de <strong>&ldquo;Pesquisa&rdquo;</strong>, e no  Participante pretendido <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Autoriza\u00E7\u00E3o&rdquo;</strong>.
text.help.content.dislocationAuthorization.units.paragraph1                  = O Respons\u00E1vel pelas <strong>&ldquo;Desloca\u00E7\u00F5es de Pessoal&rdquo;</strong> ao aceder \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis  em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.dislocationAuthorization.units.paragraph2                  = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes da minha Autoriza\u00E7\u00E3o&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que  aguardam <strong>&ldquo;Autoriza\u00E7\u00E3o de Pessoal&rdquo;</strong>.
text.help.content.dislocationAuthorization.units.paragraph3                  = Para efectuar as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e em cada Participante, que perten\u00E7a  \u00E0 Unidade ou Unidades pelas quais \u00E9 o <strong>&ldquo;Respons\u00E1vel  por Desloca\u00E7\u00F5es em Servi\u00E7o&rdquo;</strong> vai estar a op\u00E7\u00E3o <strong>&ldquo;Autorizar&rdquo;</strong>, bastando <strong>&ldquo;clicar&rdquo;</strong> sobre a mesma para que a <strong>&ldquo;Desloca\u00E7\u00E3o&rdquo;</strong> do <strong>&ldquo;Participante&rdquo;</strong> fique <strong>&ldquo;Autorizada&rdquo;</strong>.
text.help.content.dislocationAuthorization.units.paragraph4                  = Se for o <strong>&ldquo;Respons\u00E1vel&rdquo;</strong> de mais do que uma  Unidade da Cadeia de Autoriza\u00E7\u00F5es, s\u00F3 tem de <strong>&ldquo;Autorizar&rdquo;</strong> a Unidade Superior.
text.help.content.dislocationAuthorization.units.paragraph5                  = Caso pretenda <strong>&ldquo;Remover a Autoriza\u00E7\u00E3o&rdquo;</strong> a algum dos  Participantes, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Autoriza\u00E7\u00E3o&rdquo;</strong> no Participante  pretendido.
text.help.content.dislocationAuthorization.units.paragraph6                  = Na Miss\u00E3o, em cada  Participante j\u00E1 vai constar a informa\u00E7\u00E3o das <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong> efectuadas, em cada uma das Unidades, quem deu a <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong> e em que data.
text.help.content.expenseAuthorization.paragraph1                            = As <strong>&ldquo;Autoriza\u00E7\u00F5es de Despesa&rdquo;</strong> s\u00E3o efectuadas pelos Respons\u00E1veis das  Unidades Pagadoras, <strong>&ldquo;Autorizados&rdquo;</strong> a  efectuar <strong>&ldquo;Despesas&rdquo;</strong>, que se  encontram inseridas no Processo de Miss\u00E3o.
text.help.content.expenseAuthorization.paragraph2                            = O  Respons\u00E1vel da Unidade Pagadora quando acede \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.expenseAuthorization.paragraph3                            = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes da Minha Aprova\u00E7\u00E3o&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que  aguardam <strong>&ldquo;Autoriza\u00E7\u00E3o de Despesas&rdquo;</strong>.
text.help.content.expenseAuthorization.paragraph4                            = Para efectuar a <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Autorizar Despesa&rdquo;</strong>.
text.help.content.expenseAuthorization.paragraph5                            = Todos os <strong>&ldquo;Respons\u00E1veis&rdquo;</strong> com <strong>&ldquo;Autoriza\u00E7\u00E3o&rdquo;</strong> para efectuar Despesas, das Unidades Pagadoras que  constam da Miss\u00E3o t\u00EAm de <strong>&ldquo;Autorizar as  Despesas&rdquo;</strong> imputadas \u00E0s Unidades Pagadoras pelas quais s\u00E3o Respons\u00E1veis.
text.help.content.expenseAuthorization.paragraph6                            = Pode verificar quais as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong> que j\u00E1 foram dadas. Nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Ver Logs&rdquo;</strong>,  acedendo ao registo de todas as opera\u00E7\u00F5es efectuadas na Miss\u00E3o.
text.help.content.expenseAuthorization.paragraph7                            = Depois de todas as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo;</strong> serem efectuadas, a <strong>&ldquo;etapa&rdquo;</strong> <strong>&ldquo;Autoriza\u00E7\u00E3o da Despesa&rdquo;</strong> passou a <strong>&ldquo;verde&rdquo;</strong> indicando que se encontra conclu\u00EDda.
text.help.content.expenseAuthorization.paragraph8                            = Neste momento devem iniciar  os <strong>&ldquo;Processos de Aquisi\u00E7\u00E3o&rdquo;</strong> relativos aos <strong>&ldquo;Itens&rdquo;</strong> inseridos na  Miss\u00E3o.
text.help.content.expenseAuthorization.paragraph9                            = <strong><em><u>\u00C9  imperativo que na cria\u00E7\u00E3o da Aquisi\u00E7\u00E3o, a quest\u00E3o &ldquo;A aquisi\u00E7\u00E3o enquadra-se no  contexto de uma miss\u00E3o/viagem?&rdquo; seja marcada como &ldquo;sim&rdquo;, e introduzido o n\u00FAmero  do &ldquo;Processo de Miss\u00E3o&rdquo; de modo que as aquisi\u00E7\u00F5es efectuadas fiquem associadas  \u00E0 Miss\u00E3o.</u></em></strong>
text.help.content.fundAllocation.costCenters.paragraph1                      = Um  dos Membros Respons\u00E1veis da Contabilidade da Unidade de Explora\u00E7\u00E3o, ao aceder  \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.fundAllocation.costCenters.paragraph2                      = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Cabimento por Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que  aguardam <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong>.
text.help.content.fundAllocation.costCenters.paragraph3                      = Para efectuar o <strong>&ldquo;Cabimento&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Efectuar Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.costCenters.paragraph4                      = Na p\u00E1gina seguinte, deve  inserir o <strong>&ldquo;N\u00BA de Cabimento&rdquo;</strong> e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.fundAllocation.costCenters.paragraph5                      = Neste momento o <strong>&ldquo;Cabimento&rdquo; (GIAF)</strong> est\u00E1 conclu\u00EDdo,  podendo verificar que na Unidade Pagadora do Centro de Custo, passou a constar  o <strong>&ldquo;N\u00BA de Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.costCenters.paragraph6                      = Se for necess\u00E1rio, por  exemplo corrigir o N\u00BA de cabimento, na lista de <strong>&ldquo;Actividades&rdquo;</strong> pode <strong>&ldquo;Remover  Cabimentos GIAF&rdquo;</strong>, efectuar as correc\u00E7\u00F5es necess\u00E1rias e voltar a <strong>&ldquo;Efectuar Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.costCenters.paragraph7                      = Nesta altura caso todas as <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong> tenham sido efectuadas  a etapa <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong> passo a estar  &ldquo;verde&rdquo;. Caso n\u00E3o esteja, faltam ainda <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong>,  associadas a Projectos, ou Centros de Custo.
text.help.content.fundAllocation.paragraph1                                  = As <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong> s\u00E3o efectuadas por um Membro da Contabilidade e/ou  Membro de Gest\u00E3o de Projectos.
text.help.content.fundAllocation.paragraph2                                  = No Caso das Unidades  Pagadoras associadas \u00E0 Miss\u00E3o serem <strong>Centros  de Custo &ldquo;CC&rdquo;</strong>, a <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;  (GIAF)</strong> \u00E9 efectuada por um Membro da Contabilidade da Unidade de Explora\u00E7\u00E3o  do referido <strong>&ldquo;Centro de Custo&rdquo;</strong>.
text.help.content.fundAllocation.paragraph3                                  = Caso se tratem de <strong>Projectos &ldquo;P&rdquo;</strong>, ent\u00E3o, a <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo; (NGP)</strong> \u00E9 efectuada por um  Membro dos Projectos da Unidade de Explora\u00E7\u00E3o e a <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo; (GIAF)</strong> \u00E9 efectuada por um Membro da Contabilidade de  Projectos da referida Unidade de Explora\u00E7\u00E3o.
text.help.content.fundAllocation.paragraph4                                  = <strong><em><u>Ter em  aten\u00E7\u00E3o, que nos casos em que as Miss\u00F5es tenham associados Centros de Custo e  Projectos como Unidades Pagadoras, a primeira &ldquo;Cabimenta\u00E7\u00E3o&rdquo; a efectuar \u00E9 a dos  Projectos e somente depois \u00E9 que as &ldquo;Cabimenta\u00E7\u00F5es&rdquo; de Contabilidade (GIAF)  ficam dispon\u00EDveis.</u></em></strong>
text.help.content.fundAllocation.projects.paragraph1                         = Quando  um dos Membros Respons\u00E1veis dos Projectos acede \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.fundAllocation.projects.paragraph10                        = Para efectuar o <strong>&ldquo;Cabimento&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Efectuar Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph11                        = Na p\u00E1gina seguinte, deve  inserir o <strong>&ldquo;N\u00BA de Cabimento&rdquo;</strong> e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph12                        = Neste momento o <strong>&ldquo;Cabimento&rdquo; (GIAF)</strong> est\u00E1 conclu\u00EDdo,  podendo verificar que na Unidade Pagadora do Projecto, passou a constar o <strong>&ldquo;N\u00BA de Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph13                        = Se for necess\u00E1rio, por  exemplo corrigir o N\u00BA de cabimento, na lista de <strong>&ldquo;Actividades&rdquo;</strong> pode <strong>&ldquo;Remover  Cabimentos GIAF&rdquo;</strong>, efectuar as correc\u00E7\u00F5es necess\u00E1rias e voltar a <strong>&ldquo;Efectuar Cabimento GIAF&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph14                        = Nesta  altura caso todas as <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong> tenham sido efectuadas a etapa <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong> passo a estar <strong>&ldquo;verde&rdquo;</strong>. Caso n\u00E3o  esteja, faltam ainda <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong>,  associadas a Projectos, ou Centros de Custo.
text.help.content.fundAllocation.projects.paragraph2                         = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Cabimento por Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que  aguardam <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph3                         = Para efectuar o  &ldquo;Cabimento&rdquo;, &ldquo;clicar&rdquo; na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Efectuar Cabimento MGP&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph4                         = Na p\u00E1gina seguinte, deve  inserir o <strong>&ldquo;N\u00BA de Cabimento&rdquo;</strong> e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph5                         = Neste momento o <strong>&ldquo;Cabimento&rdquo; (MGP)</strong> est\u00E1 conclu\u00EDdo,  podendo verificar que na Unidade Pagadora do Projecto, passou a constar o <strong>&ldquo;N\u00BA de Cabimento MGP&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph6                         = Se for necess\u00E1rio, por exemplo  corrigir o N\u00BA de cabimento, na lista de <strong>&ldquo;Actividades&rdquo;</strong> pode <strong>&ldquo;Remover Cabimentos MGP&rdquo;</strong>,  efectuar as correc\u00E7\u00F5es necess\u00E1rias e voltar a <strong>&ldquo;Efectuar Cabimento MGP&rdquo;</strong>.
text.help.content.fundAllocation.projects.paragraph7                         = Como se trata de um  Projecto, o pr\u00F3ximo passo \u00E9 efectuar o <strong>&ldquo;Cabimento&rdquo;  (GIAF)</strong>.
text.help.content.fundAllocation.projects.paragraph8                         = Um  dos Membros Respons\u00E1veis da Contabilidade da Unidade de Explora\u00E7\u00E3o, ao aceder  \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>,  na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.fundAllocation.projects.paragraph9                         = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Cabimento por Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que  aguardam <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong>.
text.help.content.fundAllocationAndDislocationAuthorization.paragraph1       = Dado que a <strong>&ldquo;Miss\u00E3o&rdquo;</strong> j\u00E1 se encontra autorizada, \u00E9  necess\u00E1rio <strong>&ldquo;Cabimentar&rdquo;</strong> os custos  associados, caso existam, e <strong>&ldquo;Autorizar a  Desloca\u00E7\u00E3o&rdquo;</strong> a cada um dos <strong>&ldquo;Participantes&rdquo;</strong>.
text.help.content.fundAllocationAndDislocationAuthorization.paragraph2       = Estes fluxos de <strong>&ldquo;Cabimenta\u00E7\u00E3o&rdquo;</strong> e <strong>&ldquo;Autoriza\u00E7\u00F5es de Desloca\u00E7\u00E3o&rdquo;</strong> decorrem em simult\u00E2neo, n\u00E3o dependendo  um do outro, pelo que neste guia, vamos descrever 1\u00BA as <strong>&ldquo;Cabimenta\u00E7\u00F5es&rdquo;</strong> e de seguida as <strong>&ldquo;Autoriza\u00E7\u00F5es de Desloca\u00E7\u00E3o&rdquo;</strong>.
text.help.content.introduction.paragraph1                                    = Este guia tem como objectivo apresentar a  Plataforma de Miss\u00F5es. Esta plataforma visa informatizar  os processos de Desloca\u00E7\u00F5es em Servi\u00E7o e Equipara\u00E7\u00F5es a Bolseiro em Territ\u00F3rio  Nacional ou no Estrangeiro de Docentes, Investigadores e outros colaboradores  do Instituto Superior T\u00E9cnico.
text.help.content.introduction.paragraph2                                    = A plataforma de miss\u00F5es gere a sequ\u00EAncia de  autoriza\u00E7\u00F5es necess\u00E1rias \u00E0 realiza\u00E7\u00E3o de uma miss\u00E3o (sendo, assim, equivalente  aos antigos formul\u00E1rios de desloca\u00E7\u00E3o ao estrangeiro), mas n\u00E3o se substitui \u00E0  plataforma de compras na aquisi\u00E7\u00E3o dos itens da desloca\u00E7\u00E3o (viagem, alojamento,  ajudas de custo, etc). No entanto, dado que a autoriza\u00E7\u00E3o da desloca\u00E7\u00E3o exige a  cabimenta\u00E7\u00E3o pr\u00E9via da despesa, o processo de aquisi\u00E7\u00E3o subsequente utiliza  parte dos elementos aqui inclu\u00EDdos.
text.help.content.introduction.paragraph3                                    = Sublinha-se que, apesar da maioria das  miss\u00F5es do IST serem tratadas de forma individual, esta plataforma suporta o conceito usual de "miss\u00E3o" adoptada no \u00E2mbito da administra\u00E7\u00E3o p\u00FAblica, em que  v\u00E1rias pessoas participam numa mesma desloca\u00E7\u00E3o.
text.help.content.introduction.paragraph4                                    = As instru\u00E7\u00F5es inclu\u00EDdas neste manual abrangem  apenas a plataforma electr\u00F3nica de gest\u00E3o de Miss\u00F5es e n\u00E3o se substitui aos  Regulamentos em vigor nem ao Manual de Procedimentos relativos \u00E0s Desloca\u00E7\u00F5es  em Servi\u00E7o. Para mais informa\u00E7\u00F5es, consultar a documenta\u00E7\u00E3o  dispon\u00EDvel no Gabinete de Qualidade e  Auditoria Interna, em  <a href="http://gqai.tecnico.ulisboa.pt/html/documentos/manual/">http://gqai.tecnico.ulisboa.pt/html/documentos/manual/</a>.
text.help.content.manageItems.add.paragraph1                                 = Para <strong>&ldquo;Adicionar&rdquo;</strong> um <strong>&ldquo;Item&rdquo;</strong> ao  Processo, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Adicionar Item&rdquo;</strong>.
text.help.content.manageItems.add.paragraph2                                 = Na p\u00E1gina seguinte, s\u00E3o  listados v\u00E1rios <strong>&ldquo;Tipos&rdquo;</strong> de <strong>&ldquo;Itens&rdquo;</strong>, pelo que deve <strong>&ldquo;clicar&rdquo;</strong> sobre o pretendido. A informa\u00E7\u00E3o  a preencher nos campos de cria\u00E7\u00E3o dos &ldquo;Itens&rdquo; \u00E9 muito intuitiva.
text.help.content.manageItems.add.paragraph3                                 = Na cria\u00E7\u00E3o do <strong>&ldquo;Item&rdquo;</strong>, se s\u00F3 existir um <strong>&ldquo;Participante&rdquo;</strong>, o <strong>&ldquo;Item&rdquo;</strong> fica por defeito associado a esse <strong>&ldquo;Participante&rdquo;</strong>. Caso existam mais, aparece a lista dos <strong>&ldquo;Participantes&rdquo;</strong>, por defeito seleccionados,  e caso algum n\u00E3o seja para associar ao <strong>&ldquo;Item&rdquo;</strong>,  deve ser <strong>&ldquo;desmarcado&rdquo;</strong>, <strong>&ldquo;clicando&rdquo;</strong> na caixinha em frente ao  Nome do Participante.
text.help.content.manageItems.add.paragraph4                                 = <p>Para terminar, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.manageItems.add.paragraph5                                 = Pode verificar que na  p\u00E1gina do Processo de Miss\u00E3o, em <strong>&ldquo;Itens&rdquo;</strong> passou a constar o <strong>&ldquo;Item&rdquo;</strong> criado no  passo anterior. Clicando sobre ele, o sistema desloca-se para baixo onde pode  consultar os detalhes do mesmo, e aceder \u00E0s op\u00E7\u00F5es sobre os <strong>&ldquo;Itens&rdquo;</strong> (<strong><em>Alterar, Distribuir Custo,  Remover</em></strong>).
text.help.content.manageItems.distributeCosts.paragraph1                     = Os Processos que tenham  associadas mais do que uma Unidade Pagadora, podem imputar os custos de um <strong>&ldquo;Item&rdquo;</strong> a uma \u00FAnica Unidade Pagadora, ou <strong>&ldquo;Distribuir os Custos&rdquo;</strong> por v\u00E1rias  Unidades.
text.help.content.manageItems.distributeCosts.paragraph2                     = Para Distribuir os Custos  pelas Unidades Pagadoras do Processo de Miss\u00E3o, <strong>&ldquo;clicar&rdquo;</strong> na op\u00E7\u00E3o <strong>&ldquo;Distribuir  Custos&rdquo;</strong> do <strong>&ldquo;Item&rdquo;</strong> pretendido.
text.help.content.manageItems.distributeCosts.paragraph3                     = No formul\u00E1rio seguinte s\u00E3o  listadas as <strong>Unidades Pagadoras</strong> associadas ao Processo de Miss\u00E3o e o valor que se encontra distribu\u00EDdo por cada  uma delas.
text.help.content.manageItems.distributeCosts.paragraph4                     = Pode ajustar o valor a  atribuir a cada <strong>Unidade Pagadora</strong>, ou  distribuir uniformemente o valor por todas as Unidades, bastando para esse fim <strong>&ldquo;clicar&rdquo;</strong> na op\u00E7\u00E3o <strong>&ldquo;Distribuir o Valor Uniformemente&rdquo;</strong>.
text.help.content.manageItems.distributeCosts.paragraph5                     = Depois de efectuadas as  altera\u00E7\u00F5es pretendidas, clicar em <strong>&ldquo;Submeter&rdquo;</strong> para que as mesmas sejam assumidas pelo Sistema.
text.help.content.manageItems.edit.paragraph1                                = Nesta fase do Processo, ou  seja, antes da Miss\u00E3o se encontrar &ldquo;Aprovada&rdquo;, pode &ldquo;editar&rdquo; os &ldquo;Itens&rdquo;  criados.
text.help.content.manageItems.edit.paragraph2                                = Para <strong>&ldquo;Editar&rdquo;</strong> um Item, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Editar&rdquo;</strong> correspondente ao <strong>&ldquo;Item&rdquo;</strong> pretendido, ficando dispon\u00EDveis  para edi\u00E7\u00E3o todos os campos do <strong>&ldquo;Item&rdquo;</strong>,  que podem ser alterados pelo Requisitante. Depois de efectuadas as altera\u00E7\u00F5es  pretendidas, clicar em <strong>&ldquo;Submeter&rdquo;</strong> para que as mesmas sejam assumidas pelo Sistema.
text.help.content.manageItems.paragraph1                                     = No Processo de Miss\u00E3o, no  caso de existirem custos associados, o <strong>&ldquo;Requisitante&rdquo;</strong> deve efectuar a introdu\u00E7\u00E3o dos <strong>&ldquo;Itens&rdquo;</strong> (<strong><em>Transportes,  Ajudas de Custo, Alojamento e Outras Despesas</em></strong>), associar os <strong>&ldquo;Itens&rdquo;</strong> \u00E0s <strong>&ldquo;Unidades Pagadoras&rdquo;</strong> e aos <strong>&ldquo;Participantes&rdquo;</strong>.
text.help.content.manageItems.remove                                         = Caso verifique que algum &ldquo;<strong>Item&rdquo;</strong> foi introduzido por engano no  Processo, o mesmo pode ser removido, <strong>&ldquo;clicando&rdquo;</strong> na op\u00E7\u00E3o <strong>&ldquo;Remover&rdquo;</strong> correspondente.
text.help.content.manageMissionProcess.manageParticipantes                   = Na cria\u00E7\u00E3o do Processo de  Miss\u00E3o, se seleccionou a op\u00E7\u00E3o <strong>&ldquo;Vai  participar na Miss\u00E3o&rdquo;</strong>, ent\u00E3o j\u00E1 aparece como um dos Participantes (<strong><em>sendo  o 1\u00BA Participante \u00E9 o Respons\u00E1vel da Miss\u00E3o, pelo que, nas &ldquo;Actividades&rdquo; tem a  possibilidade de &ldquo;Submeter o Processo para Aprova\u00E7\u00E3o&rdquo;</em></strong>).
text.help.content.manageMissionProcess.manageParticipantes.add.paragraph1    = Como j\u00E1 foi referido,  embora a maioria dos processos de desloca\u00E7\u00E3o no IST sejam individuais, um  processo de miss\u00E3o pode ter um ou mais participantes, em caso de desloca\u00E7\u00F5es  conjuntas de v\u00E1rios elementos a um mesmo evento nas mesmas datas.
text.help.content.manageMissionProcess.manageParticipantes.add.paragraph2    = Para <strong>&ldquo;Adicionar&rdquo;</strong> um Participante \u00E0 Miss\u00E3o, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Adicionar  Participante&rdquo;</strong>.
text.help.content.manageMissionProcess.manageParticipantes.add.paragraph3    = O preenchimento do campo <strong>&ldquo;Pessoa&rdquo;</strong>, \u00E9 <strong>&ldquo;auto complete&rdquo;</strong> pelo que ao introduzir o <strong>&ldquo;nome&rdquo;</strong> do &ldquo;Participante&rdquo;, o sistema lista as Pessoas encontradas no  sistema, bastando <strong>&ldquo;clicar&rdquo;</strong> sobre a  Pessoa pretendida para que esta fique seleccionada.
text.help.content.manageMissionProcess.manageParticipantes.add.paragraph4    = Para finalizar, <strong>&ldquo;clique&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>. O sistema volta \u00E0 p\u00E1gina do Processo, e nos <strong>&ldquo;Participantes&rdquo;</strong> passou a constar  inserido no ponto anterior.
text.help.content.manageMissionProcess.manageParticipantes.add.paragraph5    = Em cada Participante consta  a informa\u00E7\u00E3o referente ao <strong><em>&ldquo;N\u00FAmero de dias a descontar o subs\u00EDdio de  alimenta\u00E7\u00E3o&rdquo;</em></strong> e as <strong>&ldquo;Autoriza\u00E7\u00F5es&rdquo; </strong>de desloca\u00E7\u00E3o inseridas.
text.help.content.manageMissionProcess.manageParticipantes.remove.paragraph1 = Caso verifique que algum &ldquo;<strong>Participante&rdquo;</strong> foi introduzido por  engano no Processo, o mesmo pode ser removido, <strong>&ldquo;clicando&rdquo;</strong> na op\u00E7\u00E3o <strong>&ldquo;Remover&rdquo;</strong> correspondente.
text.help.content.manageMissionProcess.manageParticipantes.remove.paragraph2 = Caso  algum <strong>&ldquo;Item&rdquo;</strong> associado a um  Participante Removido fique inconsistente, o sistema produz uma mensagem de  aviso, e enquanto esta situa\u00E7\u00E3o n\u00E3o  for corrigida, o sistema n\u00E3o permite que o Processo seja <strong>&ldquo;Submetido para Aprova\u00E7\u00E3o&rdquo;</strong>.
text.help.content.manageMissionProcess.paragraph1                            = Nesta altura \u00E9 necess\u00E1rio  inserir a restante informa\u00E7\u00E3o (Unidades Pagadoras, Participantes, Itens...) no  Processo, de modo que na lista de <strong>&ldquo;Actividades&rdquo;</strong> surja a op\u00E7\u00E3o de <strong>&ldquo;Submeter para  Aprova\u00E7\u00E3o&rdquo;</strong>, ou seja, que o processo passe para a pr\u00F3xima <strong>&ldquo;etapa&rdquo;</strong>.
text.help.content.manageMissionProcess.payingUnits                           = Um Processo de Miss\u00E3o, que  tenha custos associados, ter\u00E1 sempre uma ou v\u00E1rias Unidades Pagadoras  associadas ao custo (Item).
text.help.content.manageMissionProcess.payingUnits.insert.paragraph1         = Para inserir uma Unidade  Pagadora, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Adicionar Unidades Pagadora&rdquo;</strong>.
text.help.content.manageMissionProcess.payingUnits.insert.paragraph2         = O campo <strong>&ldquo;Unidade Pagadora&rdquo;</strong>, pode ser preenchido  com um <strong>Projecto</strong> ou um <strong>Centro de Custo</strong>. O funcionamento do  campo \u00E9 <strong>&ldquo;auto complete&rdquo;</strong> pelo que ao  introduzir o <strong>&ldquo;nome&rdquo;</strong> ou <strong>&ldquo;n\u00FAmero&rdquo;</strong> do Projecto ou Centro de  Custo, o sistema lista os Projectos/Centros de Custo encontrados no sistema,  bastando <strong>&ldquo;clicar&rdquo;</strong> sobre o pretendido  para que este fique seleccionado.
text.help.content.manageMissionProcess.payingUnits.insert.paragraph3         = Para adicionar a <strong>&ldquo;Unidade Pagadora&rdquo;</strong>, <strong>&ldquo;clique&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>. O sistema volta \u00E0 p\u00E1gina do Processo, e nas <strong>&ldquo;Unidades Pagadoras&rdquo;</strong> passou a constar a  que inseriu no ponto anterior.
text.help.content.manageMissionProcess.payingUnits.insert.paragraph4         = Pode inserir mais <strong>&ldquo;Unidades Pagadoras&rdquo;</strong> ao Processo,  bastando para isso, seleccionar a op\u00E7\u00E3o <strong>&ldquo;Adicionar  Unidades Pagadoras&rdquo;</strong>, e seguir as instru\u00E7\u00F5es descritas anteriormente.
text.help.content.manageMissionProcess.payingUnits.remove.paragraph1         = Caso verifique que alguma &ldquo;<strong>Unidade Pagadora&rdquo;</strong> foi introduzida por  engano no Processo, a mesma pode ser removida, <strong>&ldquo;clicando&rdquo;</strong> na op\u00E7\u00E3o <strong>&ldquo;Remover&rdquo;</strong> correspondente.
text.help.content.manageMissionProcess.payingUnits.remove.paragraph2         = Ter em aten\u00E7\u00E3o, que caso a  Unidade Pagadora <strong>&ldquo;Removida&rdquo;</strong> tenha <strong>&ldquo;Itens&rdquo;</strong> associados, o sistema vai  produzir a seguinte mensagem: <strong><em>&ldquo;Os custos da miss\u00E3o n\u00E3o correspondem aos custos distribu\u00EDdos pelas  entidades pagadoras.&rdquo;</em></strong> E enquanto esta situa\u00E7\u00E3o n\u00E3o for corrigida, o sistema n\u00E3o permite que  o Processo seja <strong>&ldquo;Submetido para  Aprova\u00E7\u00E3o&rdquo;</strong>.
text.help.content.manageMissionProcess.payingUnits.remove.paragraph3         = Os <strong>&ldquo;Itens&rdquo;</strong> que ficaram sem <strong>&ldquo;Unidade  Pagadora&rdquo;</strong> associada, t\u00EAm de ser editados, atrav\u00E9s da op\u00E7\u00E3o <strong>&ldquo;Alterar&rdquo;</strong>, de modo que de seguida,  quando <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong> o <strong>&ldquo;Item&rdquo;</strong> fique associado novamente \u00E0 Unidade Pagadora. (<strong><em>Caso  exista mais do que uma Unidade Pagadora, o sistema faz a distribui\u00E7\u00E3o dos  Custos por todas as Unidades Pagadoras</em></strong>).
text.help.content.processApproval.withoutCosts.paragraph1                    = A aprova\u00E7\u00E3o \u00E9  feita pelo <strong>&ldquo;Respons\u00E1vel da Miss\u00E3o&rdquo;</strong>,  que na pr\u00E1tica \u00E9 o <strong>&ldquo;1\u00BA Participante&rdquo;</strong>.
text.help.content.processApproval.withoutCosts.paragraph2                    = Para <strong>&ldquo;Aprovar&rdquo;</strong> um processo de <strong>Miss\u00E3o</strong> dever\u00E1 aceder  ao endere\u00E7o <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, inserir a mesma autentica\u00E7\u00E3o  que utiliza para aceder ao sistema F\u00E9nix ou Webmail do IST.
text.help.content.processApproval.withoutCosts.paragraph3                    = Na  p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos  seus Processos <strong>&ldquo;Pendentes&rdquo;</strong>, neste  caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou  ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.processApproval.withoutCosts.paragraph4                    = Na P\u00E1gina de<strong> Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes da Minha Aprova\u00E7\u00E3o&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que aguardam <strong>&ldquo;Aprova\u00E7\u00E3o&rdquo;</strong>.
text.help.content.processApproval.withoutCosts.paragraph5                    = Caso detecte que \u00E9  necess\u00E1rio efectuar alguma altera\u00E7\u00E3o na informa\u00E7\u00E3o inserida no Processo de <strong>Miss\u00E3o</strong>, nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Cancelar Submiss\u00E3o para Aprova\u00E7\u00E3o&rdquo;</strong>,  de modo que o Processo volte ao passo anterior, e neste caso, o Requerente  possa efectuar as altera\u00E7\u00F5es necess\u00E1rias.
text.help.content.processApproval.withoutCosts.paragraph6                    = Para <strong>&ldquo;Aprovar o Processo&rdquo;</strong>, nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Aprovar Miss\u00E3o&rdquo;</strong>.
text.help.content.processApproval.withoutCosts.paragraph7                    = Caso a <strong>&ldquo;Aprova\u00E7\u00E3o&rdquo;</strong> seja efectuada num per\u00EDodo inferior a 15 dias em  rela\u00E7\u00E3o \u00E0 realiza\u00E7\u00E3o da mesma, deve preencher a raz\u00E3o que levou ao atraso e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.processApproval.withoutCosts.paragraph8                    = Nesta altura a <strong>&ldquo;Miss\u00E3o&rdquo;</strong> encontra-se <strong>&ldquo;Aprova\u00E7\u00E3o&rdquo;</strong>, e esta situa\u00E7\u00E3o pode ser  verificada nas <strong>&ldquo;etapas&rdquo;</strong> do Processo  em que a 1\u00AA <strong>&ldquo;etapa&rdquo;</strong> passou a estar a <strong>&ldquo;verde&rdquo;</strong> indicando que a mesma se  encontra conclu\u00EDda. (<em>Qualquer Pessoa,  interveniente ou n\u00E3o pode consultar os Processos de Miss\u00E3o, acedendo  directamente aos mesmos, caso sejam intervenientes ou atrav\u00E9s da <strong>&ldquo;Pesquisa&rdquo;</strong></em>).
text.help.content.processApproval.withoutCosts.paragraph9                    = O <strong>&ldquo;Respons\u00E1vel pela Miss\u00E3o&rdquo;</strong>, caso n\u00E3o tenha sido ainda efectuada  nenhuma <strong>&ldquo;Autoriza\u00E7\u00E3o de Desloca\u00E7\u00E3o&rdquo;</strong>,  pode reverter o Processo, bastando para isso, nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Aprova\u00E7\u00E3o da Miss\u00E3o&rdquo;</strong>.
text.help.content.processPersonnelInformation.paragraph1                     = O Processamento implica a  transposi\u00E7\u00E3o dos dados da Miss\u00E3o para cada Participante nos outros sistemas de  informa\u00E7\u00E3o da institui\u00E7\u00E3o.
text.help.content.processPersonnelInformation.paragraph2                     = Um  Membro dos Recursos humanos quando acede \u00E0s Aplica\u00E7\u00F5es dispon\u00EDveis em <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, na p\u00E1gina de <strong>&ldquo;Resumo&rdquo;</strong> em <strong>&ldquo;Processos Pendentes&rdquo;</strong>, pode aceder aos seus Processos <strong>&ldquo;Pendentes&rdquo;</strong> neste caso relativos a <strong>&ldquo;Miss\u00F5es&rdquo;</strong>, ou ent\u00E3o, pode <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(<em>menu de topo</em>).
text.help.content.processPersonnelInformation.paragraph3                     = Na P\u00E1gina de <strong>Miss\u00F5es</strong>, em <strong>&ldquo;Pendentes de Processamento por  Mim&rdquo;</strong> v\u00E3o aparecer listadas as <strong>Miss\u00F5es</strong> que aguardam <strong>&ldquo;Processamento&rdquo;</strong>.
text.help.content.processPersonnelInformation.paragraph4                     = Para efectuar o <strong>&ldquo;Processamento&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> na Miss\u00E3o pretendida, e nas <strong>&ldquo;Actividades&rdquo;</strong>, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Processar Informa\u00E7\u00E3o Pessoal&rdquo;</strong>.
text.help.content.processPersonnelInformation.paragraph5                     = Depois de efectuado o <strong>&ldquo;Processamento&rdquo;</strong>, o <strong>&ldquo;Passo&rdquo;</strong> <strong>&ldquo;Processamento pela  Direc\u00E7\u00E3o de Recursos Humanos&rdquo;</strong> passou a <strong>&ldquo;verde&rdquo;</strong> indicando que se encontra conclu\u00EDdo.
text.help.content.processPersonnelInformation.paragraph6                     = Caso seja necess\u00E1rio alguma  correc\u00E7\u00E3o, o <strong>&ldquo;Processamento&rdquo;</strong> pode  ser revertido, bastando para isso, nas <strong>&ldquo;Actividades&rdquo;</strong> <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Remover Processamento de Informa\u00E7\u00E3o Pessoal&rdquo;</strong>.
text.help.content.processSummary.paragraph1                                  = As principais etapas do Processo,  s\u00E3o as seguintes:
text.help.content.processSummary.paragraph2                                  = Descreve-se seguidamente, em detalhe, os  passos a seguir na cria\u00E7\u00E3o e tratamento de um Processo de Miss\u00E3o atrav\u00E9s do  Sistema de Gest\u00E3o de Miss\u00F5es, que pode ser acedido a partir do endere\u00E7o <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a> e seleccionando a tabula\u00E7\u00E3o de "Miss\u00F5es", inserindo a  mesma autentica\u00E7\u00E3o que \u00E9 utilizada para aceder ao sistema F\u00E9nix.
text.help.content.processSummary.state1.title                                = 1. Cria\u00E7\u00E3o do Processo de Miss\u00E3o
text.help.content.processSummary.state2.content                              = Normalmente da  responsabilidade de um dos participantes na miss\u00E3o, ou de um elemento do  secretariado. Compreende a defini\u00E7\u00E3o do per\u00EDodo e dos v\u00E1rios itens da viagem e  do custo estimado de cada item, para efeitos de cabimento e a submiss\u00E3o do  processo aos passos seguintes.
text.help.content.processSummary.state2.title                                = 2. Submiss\u00E3o do Processo para Aprova\u00E7\u00E3o
text.help.content.processSummary.state3.paragraph1                           = Atendendo a que  os dados da miss\u00E3o podem ter sido preenchidos por um elemento do apoio de  secretariado, esta "aprova\u00E7\u00E3o" preliminar corresponde apenas a uma confirma\u00E7\u00E3o  dos dados introduzidos. Esta confirma\u00E7\u00E3o deve ser feita por:
text.help.content.processSummary.state3.paragraph1.subList1                  = No caso de  <em><strong>miss\u00F5es sem custos para o IST</strong></em> (tipicamente, viagens suportadas por Institutos  independentes, como INESC-ID, IT, IDMEC), \u00E9 da responsabilidade do participante  na miss\u00E3o (ou do primeiro participante, em caso de miss\u00F5es conjuntas).
text.help.content.processSummary.state3.paragraph1.subList2                  = No caso de  <em><strong>miss\u00F5es com custos para o IST</strong></em>, realizada pelo respons\u00E1vel pela Unidate que suporta a despesa.
text.help.content.processSummary.state3.title                                = 3. Aprova\u00E7\u00E3o da Miss\u00E3o
text.help.content.processSummary.state4.paragraph1                           = As "autoriza\u00E7\u00F5es  financeiras" compreendem:
text.help.content.processSummary.state4.paragraph1.subList1                  = O cabimento da despesa, da  responsabilidade da Contabilidade. Caso se trate de um projecto, inclui o cabimento  no projecto (MGP) e na contabilidade geral (GIAF).
text.help.content.processSummary.state4.paragraph1.subList2                  = A autoriza\u00E7\u00E3o da despesa, da responsabilidade do ou dos respons\u00E1veis  pelos projectos ou centros de custo  respons\u00E1veis pelo pagamento. A autoriza\u00E7\u00E3o s\u00F3 pode ser dada por elementos do  IST com delega\u00E7\u00E3o de autoriza\u00E7\u00E3o da despesa publicada em Di\u00E1rio da Rep\u00FAblica  (de uma forma geral,  Docentes  respons\u00E1veis por projectos, Presidentes de Departamento e Centros, e titulares  dos \u00F3rg\u00E3os de gest\u00E3o).
text.help.content.processSummary.state4.title                                = 4. Autoriza\u00E7\u00F5es  Financeiras
text.help.content.processSummary.state5.paragraph1                           = As "autoriza\u00E7\u00F5es de pessoal" compreendem a sequ\u00EAncia de autoriza\u00E7\u00F5es normalmente presentes no  formul\u00E1rio de desloca\u00E7\u00E3o ao estrangeiro e que . No caso mais geral, inclui a  autoriza\u00E7\u00E3o do respons\u00E1vel pela \u00C1rea Cient\u00EDfica, Departamento, Conselho  Cient\u00EDfico, Conselho de Gest\u00E3o e Presidente do IST.
text.help.content.processSummary.state5.paragraph2                           = As autoriza\u00E7\u00F5es  de pessoal s\u00F3 s\u00E3o poss\u00EDveis ap\u00F3s as autoriza\u00E7\u00F5es financeiras terem sido  obtidas.
text.help.content.processSummary.state5.title                                = 5. Autoriza\u00E7\u00F5es de Pessoal
text.help.content.processSummary.state6.paragraph1                           = Se n\u00E3o ocorreram altera\u00E7\u00F5es ao inicialmente previsto, o Arquivamento \u00E9 efectuado pelo "Requerente" ou pelo "Respons\u00E1vel da Miss\u00E3o". Se ocorreram altera\u00E7\u00F5es, o Arqivamento \u00E9 efectuado pela Contabilidade.
text.help.content.processSummary.state6.paragraph2                           = Em qualquer dos casos, os Recursos Humanos, t\u00EAm de fechar o Processo, atrav\u00E9s do  lan\u00E7amento  dos dados da Miss\u00E3o para cada Participante nos outros sistemas de  informa\u00E7\u00E3o da institui\u00E7\u00E3o.
text.help.content.processSummary.state6.title                                = 6. Arquivamento do Processo
text.help.content.submitForApproval.paragraph1                               = Depois de introduzida toda  a informa\u00E7\u00E3o (<strong><em>Destino, Participantes, Unidades Pagadoras, Itens...</em></strong>), o Processo  encontra-se num estado em que pode <strong>&ldquo;Avan\u00E7ar&rdquo;</strong> para a pr\u00F3xima etapa.
text.help.content.submitForApproval.paragraph2                               = Para que o Processo <strong>&ldquo;Avance&rdquo;</strong>, o Requisitante, nas <strong>&ldquo;Actividades&rdquo;</strong> deve <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter para  Aprova\u00E7\u00E3o&rdquo;</strong>.
text.help.content.submitForApproval.paragraph3                               = Caso o Processo de Miss\u00E3o  esteja a ser <strong>&ldquo;Submetido&rdquo;</strong> num prazo  inferior a 15 dias da realiza\u00E7\u00E3o da <strong>&ldquo;Miss\u00E3o</strong>&rdquo;  deve preencher a raz\u00E3o que levou ao atraso e <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Submeter&rdquo;</strong>.
text.help.content.submitForApproval.paragraph4                               = Pode verificar, nos <strong>&ldquo;Estados&rdquo;</strong> do Processo, que o 1\u00BA Estado  passou a estar preenchido a vermelho, indicado que o Processo se encontra em <strong>&ldquo;Processo de Aprova\u00E7\u00E3o&rdquo;</strong>.
text.help.content.submitForApproval.paragraph5                               = Enquanto n\u00E3o for dada  nenhuma <strong>&ldquo;Aprova\u00E7\u00E3o&rdquo;</strong> o Requisitante  pode <strong>&ldquo;Cancelar a Submiss\u00E3o para  Aprova\u00E7\u00E3o&rdquo;</strong> e efectuar altera\u00E7\u00F5es que sejam necess\u00E1rias ao Processo.
text.help.title.archieveProcess                                              = Arquivar Processo
text.help.title.archieveProcess.withChanges                                  = Arquivar (com altera\u00E7\u00F5es)
text.help.title.archieveProcess.withoutChanges                               = Arquivar (sem altera\u00E7\u00F5es)
text.help.title.createMissionProcess                                         = Criar Processo de Miss\u00E3o
text.help.title.createMissionProcess.cancelProcess                           = Cancelar Processo
text.help.title.createMissionProcess.paragraph1                              = O processo pode  ser criado por qualquer Pessoa com<strong> ISTid</strong>, sendo ou n\u00E3o Participante da <strong>Miss\u00E3o</strong>. Normalmente  o preenchimento ser\u00E1 realizado por um dos participantes ou por um elemento do  pessoal administrativo de apoio ou secretariado.
text.help.title.createMissionProcess.paragraph2                              = Para  criar um processo de <strong>Miss\u00E3o</strong> dever\u00E1 aceder ao endere\u00E7o <a href="http://dot.tecnico.ulisboa.pt">http://dot.tecnico.ulisboa.pt</a>, inserir a mesma  autentica\u00E7\u00E3o que utiliza para aceder ao sistema F\u00E9nix ou Webmail do IST, e de  seguida <strong>&ldquo;clicar&rdquo;</strong> no separador <strong><em>&quot;Miss\u00F5es&quot; </em></strong>(menu  de topo).
text.help.title.createMissionProcess.paragraph3                              = Nas  op\u00E7\u00F5es dispon\u00EDveis, <strong>&ldquo;clicar&rdquo;</strong> em <strong>&ldquo;Nova Miss\u00E3o&rdquo;</strong> e de seguida escolher o  tipo de Miss\u00E3o pretendida (<u>Desloca\u00E7\u00E3o em Servi\u00E7o</u> ou <u>Equipara\u00E7\u00E3o a  Bolseiro</u>).
text.help.title.createMissionProcess.paragraph4                              = Neste  momento \u00E9 apresentando o formul\u00E1rio de  cria\u00E7\u00E3o do Processo de Miss\u00E3o. Todos os campos s\u00E3o de preenchimento  obrigat\u00F3rio, com excep\u00E7\u00E3o do correspondente \u00E0 quest\u00E3o <strong>&quot;Vai Participar na Miss\u00E3o?&rdquo;</strong>, o qual deve ser assinalado caso o  utilizador que est\u00E1 a preencher for um dos Participantes na Miss\u00E3o.
text.help.title.createMissionProcess.paragraph5                              = Depois  de preencher devidamente os campos do formul\u00E1rio, <strong>&ldquo;clicar&rdquo; </strong>em <strong><em>&quot;</em></strong><strong>Submeter<em>&quot;</em></strong>.
text.help.title.createMissionProcess.paragraph6                              = De  seguida \u00E9 apresentada a p\u00E1gina do <strong>Processo  de <strong>Miss\u00E3o</strong></strong>,  onde consta o seu <strong>n\u00FAmero</strong> (no formato  Ano/N\u00FAmero) e o <strong>tipo de Desloca\u00E7\u00E3o</strong>.
text.help.title.createMissionProcess.paragraph7                              = Na  p\u00E1gina do Processo s\u00E3o apresentadas as <strong>&ldquo;Actividades&rdquo;</strong> que nesta altura se podem executar, o resumo da informa\u00E7\u00E3o inserida no  Formul\u00E1rio de Cria\u00E7\u00E3o do Processo de Miss\u00E3o, o <strong>&ldquo;Estado do Processo&rdquo;</strong>, as <strong>&ldquo;Unidades  Pagadoras&rdquo;</strong>, os <strong>&ldquo;Participantes&rdquo;</strong>,  e <strong>&ldquo;Itens&rdquo;</strong>.
text.help.title.createMissionProcess.paragraph8                              = O <strong>&ldquo;Estado do Processo&rdquo;</strong> informa o  utilizador da evolu\u00E7\u00E3o do mesmo. Atrav\u00E9s das cores que as v\u00E1rias <strong>&ldquo;etapas&rdquo;</strong> v\u00E3o tomando. (<strong>Branco</strong> - etapa inicial / <strong>Verde</strong> - etapa conclu\u00EDda / <strong>Laranja</strong> - etapa n\u00E3o conclu\u00EDda) o  utilizador, de uma maneira intuitiva, consegue ver em que <strong>&ldquo;Estado&rdquo;</strong> se encontra o Processo.
