message.info.acquisitionStandardProcessExplanation = Ajuste directo para a formação de um contrato de aquisição ou locação de bens móveis ou de aquisição de serviços cujo preço contratual não seja superior a 75000 euros.
message.info.afterTheFactProcessIntroduction = Introdução sobre o processo de registro de aquisições a vulso
message.info.mustHaveAName = Deverá escolher um nome
message.info.processExplanation.CT10000 = Regime a adoptar em aquisições ao abrigo de actividades de Ciência e Tecnologia até 10,000 Euros. O processo é semelhante ao adoptado no CCP, regime simplificado, com o limiar de despesa alterado.
message.info.processExplanation.CT75000 = Regime a adoptar em aquisições ao abrigo de actividades de Ciência e Tecnologia com valores entre 10,000 e 75,000 Euros. O processo informático é semelhante ao seguido ao do CCP, regime simplificados,  sendo no entanto obrigatórios as seguintes actividades adicionais:<ol><li> Deverá ser nomeado um júri, constituído por três elementos. O processo de nomeação deste júri deverá estar de acordo com o regulamento de aquisições do IST e o documento de nomeação deverá ser digitalizado e anexo ao processo antes do processo de aprovação.</li><li> Deverão obrigatoriamente ser incluídas no processo três propostas;</li><li> Antes da autorização de despesa por parte da entidade com competência para o efeito, deverá ser anexo ao processo, um documento digitalizado com a decisão justificada de adjudicação, assinado por todos os elementos do júri.</li></ol>
message.info.processExplanation.NORMAL = Esta modalidade é aplicavel para aquisições cujo fornecedor ou prestador de serviços seja  conhecido à partida.
