label.siteIntroduction = <p>\nBem vindo à Central de Compras do IST. Esta plataforma permite o registo e acesso, por via electrónica e de forma integrada, aos processos de aquisições em curso no IST. Possibilita, em particular, que qualquer utilizador consulte em qualquer momento o estado dos processos de compra por si iniciados.\n</p>\n<p>\nNa secção Aquisições, no menu de topo, tem todas as opções relacionadas com as aquisições de bens ou serviços: pode iniciar processos de aquisição e consultar processos a decorrer.\n</p>\n<p>\nNa secção Organização pode consultar o seu perfil, os seus papéis, ver as Unidades (centros de custo e projecto) de que é responsável. Pode consultar as várias unidades do IST (centros de custo e projecto), a sua hierarquia, saber quais são os seus responsáveis. Pode ainda pesquisar os fornecedores que existem no sistema, os contactos e os fundos alocados.\n</p>
