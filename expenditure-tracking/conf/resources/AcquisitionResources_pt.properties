message.help.CPVReference                         = Para escolher o CPV (Common Procurement Vocabulary) introduza o respectivo c\u00F3digo ou a descri\u00E7\u00E3o, e escolha a op\u00E7\u00E3o da lista. 
message.help.addAcquisitionProposalDocument       = Introduza o documento previamente pedido ao fornecedor onde consta a proposta (or\u00E7amento) para a aquisi\u00E7\u00E3o do bem/servi\u00E7o. O "N\u00BA da proposta" deve ser o n\u00FAmero do documento. Verifique se a proposta que est\u00E1 a submeter verifica as condi\u00E7\u00F5es exigidas pelo regulamento e legisla\u00E7\u00E3o em vigor <a href="https://fenix-ashes.ist.utl.pt/fenixWiki/Qualidade/Aquisicoes/FAQ#condicoes" target="_blank">aqui</a>.
message.help.addPayingUnit                        = Indique o n\u00FAmero ou nome do centro de custo/projecto respons\u00E1vel pelo financiamento da aquisi\u00E7\u00E3o. Tem de escolher uma das op\u00E7\u00F5es da lista.
message.help.additionalCostValue                  = Custos extra, tais como transportes, etc. Indicar o valor com IVA inclu\u00EDdo.
message.help.afterTheFactAcquisition.import       = Esta funcionalidade permite fazer a importa\u00E7\u00E3o de m\u00FAltiplos registos de aquisi\u00E7\u00E3o atrav\u00E9s de um ficheiro de texto simples. Para fazer a importa\u00E7\u00E3o deve indicar o tipo de aquisi\u00E7\u00E3o e fornecer um ficheiro com registos de aquisi\u00E7\u00E3o. Depois ser\u00E1 criado um processo de aquisi\u00E7\u00E3o por cada registo. O ficheiro dever\u00E1 ter um formato de texto simples com um registo por linha. Os campos de cada registo t\u00EAm que ser separadas por "tabs" e especificados na seguinte ordem:\n<ul>\n<li>\nn\u00FAmero de identifica\u00E7\u00E3o fiscal do fornecdor;\n</li>\n<li>\nnome do fornecedor;\n</li>\n<li>\ndescri\u00E7\u00E3o da aquisi\u00E7\u00E3o;\n</li>\n<li>\nvalor monet\u00E1rios da aquisi\u00E7\u00E3o;\n</li>\n<li>\nvalor do IVA da aquisi\u00E7\u00E3o.\n</li>\n</ul>
