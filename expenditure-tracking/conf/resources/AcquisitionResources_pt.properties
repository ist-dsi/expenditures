acquisitionProcess.message.note                                                    = Introduza o nome ou n\u00BA de contribuinte do fornecedor e seleccione-o quando dispon\u00EDvel na lista. Fa\u00E7a o mesmo para a Unidade Requisitante: introduza o nome ou o n\u00FAmero de centro de custo/projecto e seleccione-a quando dispon\u00EDvel na lista. Os centros de custo s\u00E3o identificados com (CC. xxxx) antes do nome e os projectos com (P. xxxx). <p class="mvert05"><strong>Aviso:</strong> \u00C9 proibido o fraccionamento da despesa nos termos do artigo 16\u00BA. do Decreto -Lei n\u00BA. 197/99 de 8 de Junho, ainda em vigor. Para efeitos do presente diploma, a despesa a considerar \u00E9 a do custo total da loca\u00E7\u00E3o ou da aquisi\u00E7\u00E3o de bens ou servi\u00E7os.</p><p class="mvert05"><strong>Aviso:</strong> Aquisi\u00E7\u00F5es ao abrigo de contratos celebrados pela legisla\u00E7\u00E3o anterior n\u00E3o dever\u00E3o ser introduzidos nesta plataforma.</p>\r\n
acquisitionProcess.refund.message.note                                             = Indique se a pessoa a reembolsar \u00E9 externa ou interna ao IST. Pessoas internas ao IST possuem istID (ist*****). Se a pessoa n\u00E3o possuir istID \u00E9 considerada externa. Se a pessoa f\u00F4r externa introduza o nome e o NIF. Se f\u00F4r interna introduza o nome (ou istID) e seleccione-a da lista. De seguida escolha a unidade requisitante e indique se a unidade requisitante \u00E9 pagadora. Os centros de custo s\u00E3o identificados com (CC. xxxx) e os projectos com (P. xxxx). 
