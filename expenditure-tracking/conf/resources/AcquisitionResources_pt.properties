acquisitionRequestItem.message.info.help                                     = Introduza os dados relativos ao Item no formul\u00E1rio abaixo. <br/>\r\nCPV \u00E9 um sistema \u00FAnico de classifica\u00E7\u00E3o de bens e servi\u00E7os aplic\u00E1vel aos contratos p\u00FAblicos.\r\nObtenha informa\u00E7\u00E3o sobre os c\u00F3digos CPV <a href="http://ec.europa.eu/internal_market/publicprocurement/e-procurement_en.htm#cpv" class="bluelink" target="_blank">aqui</a>.\r\nPara introduzir o CPV escreva o respectivo c\u00F3digo ou descri\u00E7\u00E3o, e escolha o item correcto da lista. <p class="mvert05"><strong>Aviso:</strong> O valor de cada item deve ser introduzido obrigatoriamente sem IVA. Quando o valor da proposta j\u00E1 inclui o IVA e este n\u00E3o esteja detalhado, \u00E9 responsabilidade do utilizador calcular o valor sem IVA.</p>
