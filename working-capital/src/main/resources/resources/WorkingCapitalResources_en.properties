WorkingCapitalProcessState = State

WorkingCapitalProcessState.CANCELED = Canceled
WorkingCapitalProcessState.CANCELED.description = This fund has been canceled.
WorkingCapitalProcessState.PENDING_ACCEPT_RESPONSIBILITY = Pending Responsibility Acceptance
WorkingCapitalProcessState.PENDING_ACCEPT_RESPONSIBILITY.description = The working capital fund is pending acceptance of the responsibility for managing the fund. Durring this stage the fund is still under construction and may therefor be modified.
WorkingCapitalProcessState.PENDING_APPROVAL = Pending Approval
WorkingCapitalProcessState.PENDING_APPROVAL.description = After someone has accepted responsibility for the fund, it must be approved by the units responsible.
WorkingCapitalProcessState.PENDING_AUTHORIZATION = Pending Authorization
WorkingCapitalProcessState.PENDING_AUTHORIZATION.description = Onde the necessary amount is allocated, the fund is pending authorization by the management council.
WorkingCapitalProcessState.PENDING_FUND_ALLOCATION = Pending Fund Allocation
WorkingCapitalProcessState.PENDING_FUND_ALLOCATION.description = Once the conditions in which the fund can be created have been verified, the necessary amount must be allocated.
WorkingCapitalProcessState.PENDING_PAYMENT = Pending Payment
WorkingCapitalProcessState.PENDING_PAYMENT.description = Once authorized, the amount may be transfered to the person responsible for managing the fund. The transfer is done by the accounting units treasury.
WorkingCapitalProcessState.PENDING_VERIFICATION = Pending Verification
WorkingCapitalProcessState.PENDING_VERIFICATION.description = Durring this stage the accounting unit responsible must verify the conditions in which the fund may be created.
WorkingCapitalProcessState.SENT_FOR_FUND_REFUND = Sent for Refund
WorkingCapitalProcessState.SENT_FOR_FUND_REFUND.description = The fund is pending transfer of remaining funds to the treasury.
WorkingCapitalProcessState.SENT_FOR_TERMINATION = Sent for Termination
WorkingCapitalProcessState.SENT_FOR_TERMINATION.description = No more aquisitions will be registered for this fund. The process is sent to accounting for termination.
WorkingCapitalProcessState.TERMINATED = Fund Terminated
WorkingCapitalProcessState.TERMINATED.description = The fund is closed. No more transaction can be registered and any remaining amount in the fund has been transfered back to the treasury.
WorkingCapitalProcessState.WORKING_CAPITAL_AVAILABLE = Working Capital Available
WorkingCapitalProcessState.WORKING_CAPITAL_AVAILABLE.description = The working capital fund is available for registering acquisitions as long as there is still amount in the fund.

