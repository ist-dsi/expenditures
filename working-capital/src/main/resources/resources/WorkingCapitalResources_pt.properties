WorkingCapitalProcessState = Estado

WorkingCapitalProcessState.CANCELED                                  = Cancelado
WorkingCapitalProcessState.CANCELED.description                      = Este fundo encontra-se cancelado.
WorkingCapitalProcessState.PENDING_ACCEPT_RESPONSIBILITY             = Pendente de Aceita\u00E7\u00E3o da Responsabilidade
WorkingCapitalProcessState.PENDING_ACCEPT_RESPONSIBILITY.description = O fundo de maneio encontra-se pendente pela aceita\u00E7\u00E3o da responsabilidade de movimenta\u00E7\u00E3o do fundo. Nesta \u00E9tapa o fundo encontra-se em constru\u00E7\u00E3o podendo ser ainda alterado.
WorkingCapitalProcessState.PENDING_APPROVAL                          = Pendente de Aprova\u00E7\u00E3o
WorkingCapitalProcessState.PENDING_APPROVAL.description              = Ap\u00F3s a aceita\u00E7\u00E3o da responsabilidade pela movimenta\u00E7\u00E3o do fundo, este ter\u00E1 que ser aprovado pelo responsavel da unidade.
WorkingCapitalProcessState.PENDING_AUTHORIZATION                     = Pendente de Autoriza\u00E7\u00E3o
WorkingCapitalProcessState.PENDING_AUTHORIZATION.description         = Uma vez que a verba esteja cabimentada, o fundo encontra-se pendente de autoriza\u00E7\u00E3o pelo Conselho de Gest\u00E3o.
WorkingCapitalProcessState.PENDING_FUND_ALLOCATION                   = Pendente de Cabimenta\u00E7\u00E3o
WorkingCapitalProcessState.PENDING_FUND_ALLOCATION.description       = Uma vez que estejam reunidas as condi\u00E7\u00F5es de constitui\u00E7\u00E3o do fundo, ter\u00E1 que ser cabimentado a verba necess\u00E1ria para a constitui\u00E7\u00E3o do fundo.
WorkingCapitalProcessState.PENDING_PAYMENT                           = Pendente de Pagamento
WorkingCapitalProcessState.PENDING_PAYMENT.description               = Uma vez autorizada, a verba est\u00E1 em condi\u00E7\u00F5es de ser transferida para o respons\u00E1vel pela movimenta\u00E7\u00E3o do fundo. A transfer\u00EAncia \u00E9 efectuada pela tesouraria da unidade de explora\u00E7\u00E3o respectiva.
WorkingCapitalProcessState.PENDING_VERIFICATION                      = Pendente de Verifica\u00E7\u00E3o
WorkingCapitalProcessState.PENDING_VERIFICATION.description          = Nesta \u00E9tapa o responsavel da unidade de explora\u00E7\u00E3o tem que verificar as condi\u00E7\u00F5es de constitui\u00E7\u00E3o do fundo.
WorkingCapitalProcessState.SENT_FOR_FUND_REFUND                      = Enviado para Restitui\u00E7\u00E3o
WorkingCapitalProcessState.SENT_FOR_FUND_REFUND.description          = O fundo encontra-se pendente da restitui\u00E7\u00E3o \u00E0 tesouraria da verba residual em caixa.
WorkingCapitalProcessState.SENT_FOR_TERMINATION                      = Enviado para Termina\u00E7\u00E3o
WorkingCapitalProcessState.SENT_FOR_TERMINATION.description          = N\u00E3o ir\u00E3o ser registadas mais aquisi\u00E7\u00F5es neste fundo. O processo foi enviado para termina\u00E7\u00E3o pela contabilidade.
WorkingCapitalProcessState.TERMINATED                                = Fundo Restituido
WorkingCapitalProcessState.TERMINATED.description                    = O fundo de maneio encontra-se encerrado. N\u00E3o podem ser registadas mais despesas e qualquer verba existente em caixa j\u00E1 foi devolvido \u00E0 tesrouraria.
WorkingCapitalProcessState.WORKING_CAPITAL_AVAILABLE                 = Fundo Constituido
WorkingCapitalProcessState.WORKING_CAPITAL_AVAILABLE.description     = O fundo de maneio encontra-se constituido e em condi\u00E7\u00F5es de movimentar. Podem ser registadas despesas enquanto houver verba em caixa.

